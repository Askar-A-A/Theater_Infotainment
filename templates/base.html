{% load cms_tags menu_tags sekizai_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Theater Display{% endblock title %}</title>
    <meta name="viewport" content="width=1280, initial-scale=1">
    {% render_block "css" %}
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #000);
            color: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Header and Navigation */
        .theater-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .site-title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content Area */
        .content-wrapper {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Content Sections */
        .content-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        h1, h2, h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        h1 { font-size: 36px; }
        h2 { font-size: 28px; }
        h3 { font-size: 24px; }

        p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #ccc;
        }

        /* Resolution-specific adjustments */
        @media screen and (height: 400px) {
            .content-wrapper {
                padding: 20px;
                max-height: 360px;
                overflow-y: auto;
            }
        }

        @media screen and (height: 800px) {
            .content-wrapper {
                padding: 30px;
                max-height: 760px;
                overflow-y: auto;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% cms_toolbar %}
    <header class="theater-header">
        <h1 class="site-title">Theater Infotainment</h1>
        <nav>
            <ul class="nav">
                {% show_menu 0 0 100 100 %}
            </ul>
        </nav>
    </header>
    <div class="content-wrapper">
        {% block content %}{% endblock content %}
    </div>
    {% render_block "js" %}
</body>
</html>
