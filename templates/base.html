{% load cms_tags menu_tags sekizai_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Theater Display{% endblock title %}</title>
    <meta name="viewport" content="width=1280, height=800, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Add Playfair Display font for the navbar -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    {% render_block "css" %}
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 800px; 
            max-height: 100%;
            color: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow: hidden; /* Change to hidden to prevent scrolling */
        }

        /* Define standard content wrapper */
        .content-wrapper {
            width: 1280px;
            height: 800px; /* Explicitly set height */
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9));
            overflow: hidden; /* Change to hidden for home page */
        }
        
        /* Removed the navbar section entirely */

        /* Navigation Icons */
        .nav-icons {
            position: absolute; /* Keep as absolute for home page */
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 100;
        }

        .nav-icon {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-icon i {
            color: #fff;
            font-size: 1.2em;
        }

        .nav-icon:hover {
            background: rgba(2, 124, 39, 0.73);
        }

        /* Responsive adjustments */
        @media screen and (height: 400px) {
            body, .content-wrapper { 
                height: 400px;
            }
        }

        @media screen and (height: 800px) {
            body, .content-wrapper { 
                height: 800px;
            }
        }
        
        /* Add this block-level CSS to control page-specific overflow */
        {% block wrapper_style %}{% endblock %}
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% cms_toolbar %}
    <div class="content-wrapper">
        <!-- Removed the navbar from here -->
        
        {% block content %}{% endblock content %}
        
        <!-- Navigation Icons -->
        <div class="nav-icons">
            <div class="nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="nav-icon">
                <i class="fas fa-question"></i>
            </div>
            <div class="nav-icon">
                <i class="fas fa-power-off"></i>
            </div>
        </div>
    </div>
    {% render_block "js" %}
</body>
</html>
