{% load cms_tags menu_tags sekizai_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Theater Display{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{% static '/css/font-awesome/all.min.css' %}">
    <!-- Removed Google Fonts reference -->
    {% render_block "css" %}
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fixed 1024x600 configuration */
        html, body {
            margin: 0;
            padding: 0;
            width: 1024px;
            height: 600px; 
            color: #fff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Define standard content wrapper */
        .content-wrapper {
            width: 1024px;
            height: 600px;
            position: relative;
            /* COMPATIBILITY: Replaced gradient with dark gray color for better compatibility */
            background:rgb(59, 57, 57);
            overflow: hidden;
        }

        /* Home Navigation Icon */
        .home-nav {
            position: absolute;
            right: 15px;
            top: 15px;
            z-index: 100;
        }

        .home-icon {
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            /* COMPATIBILITY: Replaced flexbox with table-cell layout */
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            cursor: pointer;
            /* COMPATIBILITY: Simplified transition */
            transition: background-color 0.3s;
        }

        .home-icon i {
            color: #fff;
            font-size: 1.1em;
            /* COMPATIBILITY: Add line-height for vertical centering with table-cell */
            line-height: 50px;
        }

        .home-icon:hover {
            background: rgba(2, 124, 39, 0.73);
        }
        
        /* Add this block-level CSS to control page-specific overflow */
        {% block wrapper_style %}{% endblock %}
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% cms_toolbar %}
    <div class="content-wrapper">
        {% block content %}{% endblock content %}
        
        <!-- Home Navigation Icon -->
        <a href="/home/" class="home-nav">
            <div class="home-icon">
                <i class="fas fa-home"></i>
            </div>
        </a>
    </div>
    {% render_block "js" %}
</body>
</html>
