{% load cms_tags menu_tags sekizai_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Theater Display System{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{% static 'css/font-awesome/all.min.css' %}">
    <!-- Removed Google Fonts reference -->
    {% render_block "css" %}
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fixed 1280x400 configuration */
        html, body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 400px; 
            color: #fff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Define standard content wrapper */
        .content-wrapper {
            width: 1280px;
            height: 400px;
            position: relative;
            /* COMPATIBILITY: Replaced gradient with dark gray color for better compatibility */
            background:rgb(59, 57, 57);
            overflow: hidden;
        }

        /* Navigation Icons */
        .home-nav {
            position: absolute;
            right: 5px;
            top: 10px;
            z-index: 100;
            text-decoration: none !important;
            color: #ffffff !important;
        }

        .home-nav:visited,
        .home-nav:link,
        .home-nav:hover,
        .home-nav:active {
            text-decoration: none !important;
            color: #ffffff !important;
        }

        .greetings-nav {
            position: absolute;
            left: 15px;
            top: 10px;
            z-index: 100;
            text-decoration: none !important;
            color: #ffffff !important;
        }

        .greetings-nav:visited,
        .greetings-nav:link,
        .greetings-nav:hover,
        .greetings-nav:active {
            text-decoration: none !important;
            color: #ffffff !important;
        }

        .back-icon {
            width: 65px;
            height: 65px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            position: relative;
        }

        .back-icon:hover {
            background: rgba(108, 117, 125, 0.73);
        }

        .greetings-icon {
            width: 65px;
            height: 65px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            /* COMPATIBILITY: Use table-cell layout */
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            cursor: pointer;
            /* COMPATIBILITY: Simplified transition */
            transition: background-color 0.3s;
            /* Add font size for emoji */
            font-size: 2.2rem;
            line-height: 65px;
        }

        .greetings-icon:hover {
            background: rgba(2, 124, 39, 0.73);
        }
        
        /* Add this block-level CSS to control page-specific overflow */
        {% block wrapper_style %}{% endblock %}
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% cms_toolbar %}
    <div class="content-wrapper">
        {% block content %}{% endblock content %}
        
        <!-- Back Navigation Icon -->
        <a href="/home/" class="home-nav">
            <div class="back-icon">
                &#x2B05;
            </div>
        </a>
        <a href="/" class="greetings-nav">
            <div class="greetings-icon">
                üè†
            </div>    
        </a>    
    </div>
    {% render_block "js" %}
</body>
</html>
