{% load cms_tags menu_tags sekizai_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Theater Display{% endblock title %}</title>
    <meta name="viewport" content="width=1280, height=800, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Add Playfair Display font for the navbar -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    {% render_block "css" %}
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 800px; /* Default height */
            max-height: 100%;
            color: #fff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Define standard content wrapper */
        .content-wrapper {
            width: 1280px;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9));
        }

        /* Simple navbar that overlays at the top */
        .navbar {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Allows clicking through to elements below */
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            font-weight: 700;
            color: #d4af37; /* Golden color */
            text-decoration: none;
            position: relative;
            display: inline-block;
            padding-bottom: 3px;
            pointer-events: auto; /* Re-enable pointer events just for the brand */
        }
        
        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #d4af37; /* Golden underline */
        }

        /* Navigation Icons */
        .nav-icons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 40px;
            z-index: 100;
        }

        .nav-icon {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-icon i {
            color: #fff;
            font-size: 1.2em;
        }

        .nav-icon:hover {
            background: rgba(31, 254, 1, 0.73);
        }

        /* Responsive adjustments */
        @media screen and (height: 400px) {
            body { 
                height: 400px;
            }
            
            .navbar-brand {
                font-size: 24px;
            }
        }

        @media screen and (height: 800px) {
            body { 
                height: 800px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% cms_toolbar %}
    <div class="content-wrapper">
        <!-- Simple overlay navbar -->
        <div class="navbar">
            <a href="/" class="navbar-brand">TOSCA</a>
        </div>
        
        {% block content %}{% endblock content %}
        
        <!-- Navigation Icons -->
        <div class="nav-icons">
            <div class="nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="nav-icon">
                <i class="fas fa-question"></i>
            </div>
            <div class="nav-icon">
                <i class="fas fa-power-off"></i>
            </div>
        </div>
    </div>
    {% render_block "js" %}
</body>
</html>
